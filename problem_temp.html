nd=\"277\"\u003e\u003cspan style=\"font-size: 14pt;\"\u003eYou are given an array \u003cstrong\u003earr[ ]\u003c/strong\u003e, where arr[i] represents the height of the ith person standing in a line.\u003cbr /\u003eA person\u003cstrong\u003e\u0026nbsp;i\u003c/strong\u003e\u0026nbsp;can see another person\u003cstrong\u003e\u0026nbsp;j\u0026nbsp;\u003c/strong\u003eif:\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 14pt;\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-start=\"553\" data-end=\"583\"\u003e\u003cspan style=\"font-size: 14pt;\"\u003eheight[j] \u0026lt; height[i],\u003c/span\u003e\u003cspan style=\"font-size: 14pt;\"\u003e \u003c/span\u003e\u003c/li\u003e\n\u003cli data-start=\"586\" data-end=\"668\"\u003e\u003cspan style=\"font-size: 14pt;\"\u003eThere is no person \u003cstrong\u003ek\u003c/strong\u003e standing between them such that height[k]\u0026nbsp;\u003c/span\u003e\u003cspan style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;\"\u003e\u0026ge;\u0026nbsp;\u003c/span\u003e\u003cspan style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 18.6667px;\"\u003eheight[i]\u003c/span\u003e\u003cspan style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 18.6667px;\"\u003e.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 14pt;\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp data-start=\"279\" data-end=\"439\"\u003e\u003cspan style=\"font-size: 14pt;\"\u003e \u003c/span\u003e\u003c/p\u003e\n\u003cp data-start=\"670\" data-end=\"832\"\u003e\u003cspan style=\"font-size: 14pt;\"\u003eEach person can see in both directions (front and back).\u003c/span\u003e\u003cbr data-start=\"726\" data-end=\"729\" /\u003e\u003cspan style=\"font-size: 14pt;\"\u003e Your task is to find the \u003cstrong data-start=\"754\" data-end=\"806\"\u003emaximum number of people \u003c/strong\u003ethat any person can see (including themselves).\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 14pt;\"\u003e\u003cstrong\u003eExamples:\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cpre\u003e\u003cspan style=\"font-size: 14pt;\"\u003e\u003cstrong\u003eInput: \u003c/strong\u003earr[] = [6, 2, 5, 4, 5, 1, 6 ]\u003cbr /\u003e\u003cstrong\u003eOutput: \u003c/strong\u003e6\u003cstrong\u003e\u003cbr /\u003e\u003c/strong\u003e\u003cstrong\u003eExplanation:\u003cbr /\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"font-size: 14pt;\"\u003ePerson 1 (height = 6) can see five other people at following positions (2, 3, 4, 5. 6) in addition to himself, i.e. total 6.\u003cbr /\u003ePerson 2 (height: 2) can see only himself.\u003cbr /\u003ePerson 3 (height = 5) is able to see people 2nd, 3rd, and 4th person.\u003cbr /\u003ePerson 4 (height = 4) can see himself.\u003cbr /\u003ePerson 5 (height = 5) can see people 4th, 5th, and 6th.\u003cbr /\u003ePerson 6 (height =1) can only see himself.\u003cbr /\u003ePerson 7 (height = 6) can see 2nd, 3rd, 4th, 5th, 6th, and 7th people.\u003cbr /\u003e\u003c/span\u003e\u003cspan style=\"font-size: 14pt;\"\u003eA maximum of six people can be seen by Person 1, 7th\u003c/span\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003cspan style=\"font-size: 14pt;\"\u003e\u003cstrong\u003eInput: \u003c/strong\u003earr[] = [1, 3, 6, 4]\u003cbr /\u003e\u003cstrong\u003eOutput:\u003c/strong\u003e 4\u003cbr /\u003e\u003cstrong\u003eExplanation: \u003c/strong\u003e\u003cbr /\u003ePerson with height 6 can see persons with heights 1, 3 on the left and 4 on the right, along with himself, giving a total of 4.\u003c/span\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 14pt;\"\u003e\u003cstrong\u003eConstraints:\u00
