","publish":1,"publish_date":"2022-08-16 14:51:32","slug":"path-with-minimum-effort","problem_level":1,"problem_level_text":"Medium","difficulty":"Medium","marks":4,"is_sample_input_modified":1,"custom_input_format":"\u003cp\u003eCustom input should contain rows+2 lines. \u003cbr /\u003eThe first line should contains an integer \u003cstrong\u003erows\u003c/strong\u003e. \u003cbr /\u003eThe second line should contain an integer \u003cstrong\u003ecolumns\u003c/strong\u003e. \u003cbr /\u003eEach of the next \u003cstrong\u003erows\u003c/strong\u003e lines contains space-seperated column integers representing the 2D array \u003cstrong\u003eheights\u003c/strong\u003e.\u003c/p\u003e","multiple_testcase":1,"content_type":1,"visibility_type":1,"visibility_text":"public","is_contest_problem":0,"contest_slug":null,"can_add_interview_link":false,"can_edit_all_submissions_link":true,"has_all_submissions_button":false,"all_submissions":56500,"accuracy":"53.13%","is_user_login":0,"is_private_tag_visible":false,"related_courses":{},"tags":{"company_tags":["Bloomberg","Amazon","Microsoft","Google"],"topic_tags":["Graph","DFS","BFS"]},"problem_question":"\u003cp\u003e\u003cspan style=\"font-size: 14pt;\"\u003e\u003cspan style=\"font-family: andale mono, monospace;\"\u003eYou are given\u0026nbsp;a 2D array\u0026nbsp;\u003c/span\u003e\u003cspan style=\"font-family: 'andale mono', monospace;\"\u003e\u003cstrong\u003emat[][]\u003c/strong\u003e, of size\u0026nbsp;\u003cstrong\u003en*m\u003c/strong\u003e. Your task is to find the\u0026nbsp;\u003cstrong\u003eminimum\u003c/strong\u003e\u0026nbsp;possible\u0026nbsp;\u003cstrong\u003epath cost\u003c/strong\u003e\u0026nbsp;from the top-left cell (0, 0) to the bottom-right cell (n-1, m-1) by moving up, down, left, or right between adjacent cells.\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-family: 'andale mono', monospace; font-size: 14pt;\"\u003e\u003cstrong\u003eNote:\u003c/strong\u003e\u0026nbsp;The cost of a path is defined as the maximum absolute difference\u0026nbsp;between the values of any two consecutive cells along that path.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 14pt; font-family: 'andale mono', monospace;\"\u003e\u003cstrong\u003eExamples:\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cpre\u003e\u003cspan style=\"font-size: 14pt;\"\u003e\u003cstrong style=\"font-family: 'andale mono', monospace;\"\u003eInput: \u003c/strong\u003e\u003cspan style=\"font-family: andale mono, monospace;\"\u003emat[][] = \u003c/span\u003e\u003cspan style=\"color: #273239; letter-spacing: 0.162px; text-wrap-mode: wrap; background-color: #f9f9f9;\"\u003e[[7, 2, 6, 5],\u003cbr /\u003e               [3, 1, 10, 8]]\u003c/span\u003e\n\u003cstrong style=\"font-family: 'andale mono', monospace;\"\u003eOutput:\u003c/strong\u003e\u003cspan style=\"font-family: andale mono, monospace;\"\u003e 4\n\u003c/span\u003e\u003cstrong style=\"font-family: 'andale mono', monospace;\"\u003eExplanation: \u003c/strong\u003e\u003cspan style=\"font-family: andale mono, monospace;\"\u003eThe route of [7, 3, 1, 2, 6, 5, 8] has a minimum value of maximum absolute difference between any two consecutive cells in the route, i.e., 4.\u003c/span\u003e\u003cstrong style=\"font-family: 'andale mono', monospace;\"\u003e\u003cbr /\u003e \u0026nbsp; \u003cimg src=\"https://media.geeksforgeeks.org/img-practice/prod/addEditProblem/915528/Web/Other/blobid0_1763362890.jpg\" width=\"308\" height=\"162\" /\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003cspan style=\"font-family: 'andale mono', monospace; font-size: 14pt;\"\u003e\u003cstrong\u003eInput: \u003c/strong\u003emat[][] = \u003cspan style=\"color: #273239; letter-spacing: 0.162px; text-wrap-mode: wrap; background-color: #f9f9f9;\"\u003e[[2, 2, 2, 1],\u003cbr /\u003e               [8, 1, 2, 7],\u003cbr /\u003e               [2, 2, 2, 8],\u003cbr /\u003e               [2, 1, 4, 7],\u003cbr /\u003e               [2, 2, 2, 2]]\u003c/span\u003e\n\u003cstrong\u003eOutput:\u003c/strong\u003e 0\n\u003cstrong\u003eExplanation:\u003c/strong\u003e The route of [2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2] has a minimum value of maximum absolute difference between any two consecutive cells in the route, i.e., 0.\u003cbr /\u003e    \u003cimg src=\"https://media.geeksforgeeks.org/img-practice/prod/addEditProblem/915528/Web/Other/blobid1_1763363237.jpg\" width=\"245\" height=\"288\" /\u003e\u003cbr /\u003e\u003c/span\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cspan style=\"font-family: 'andale mono', monospace; font-size: 14pt;\"\u003e\u003cstrong\u003eConstraints:\u003cbr /\u003e\u003c/strong\u003e\u003cspan style=\"background-color: #b4d7ff;\"\u003e1\u0026nbsp;\u003cspan style=\"color: #1e2229; background-color: #ffffff;\"\u003e\u0026le;\u003c/span\u003e\u0026nbsp;n, m\u0026nbsp;\u003cspan style=\"color: #1e2229; background-color: #ffffff;\"\u003e\u0026le;\u003c/span\u003e\u0026nbsp;100\u003c/span\u003e\u003ccode\u003e\u003cbr /\u003e0\u0026nbsp;\u003cspan style=\"color: #1e2229; background-color: #ffffff;\"\u003e\u0026le;\u003c/span\u003e\u0026nbsp;mat[i][j]\u0026nbsp;\u003cspan style=\"color: #1e2229; background-color: #ffffff;\"\u003e\u0026le;\u003c/span\u003e\u0026nbsp;10\u003csup\u003e6\u003c/sup\u003e\u003c/code\u003e\u003c/span\u003e\u003c/p\u003e","contributor":"","test_cases":"2\u0026!//!\u00264\u0026!//!\u00267 2 6 5\n3 1 10 8","article_existence":1,"article_list":["https://www.geeksforgeeks.org/path-with-smallest-difference-between-consecutive-cells-path-with-minimum-effort/"],"can_edit_history":false,"can_edit_problem":false,"can_edit_problem_read_only":false,"author":"harshsrivastavaintern","has_problem_solutions":true,"has_hints":true,"has_editorial":true,"can_view_hints":true,"track":"","batch":"","has_doubt_assistance":false,"extra":{},"course_default_lang":null,"interview_links":[],"user_has_access_to_doubt_assistance":false,"editorial_type":"post","a ion":false,"allData":{"probData":{"id":711597,"problem_name":"Path With Minimum Effort","problem_type":1,"problem_type_text":"Function","publish":1,"publish_date":"2022-08-16 14:51:32","slug":"path-with-minimum-effort","problem_level":1,"problem_level_text":"Medium","difficulty":"Medium","marks":4,"is_sample_input_modified":1,"custom_input_format":"\u003cp\u003eCustom input should contain rows+2 lines. \u003cbr /\u003eThe first line should contains an integer \u003cstrong\u003erows\u003c/strong\u003e. \u003cbr /\u003eThe second line should contain an integer \u003cstrong\u003ecolumns\u003c/strong\u003e. \u003cbr /\u003eEach of the next \u003cstrong\u003erows\u003c/strong\u003e lines contains space-seperated column integers representing the 2D array \u003cstrong\u003eheights\u003c/strong\u003e.\u003c/p\u003e","multiple_testcase":1,"content_type":1,"visibility_type":1,"visibility_text":"public","is_contest_problem":0,"contest_slug":null,"can_add_interview_link":false,"can_edit_all_submissions_link":true,"has_all_submissions_button":false,"all_submissions":56500,"accuracy":"53.13%","is_user_login":0,"is_private_tag_visible":false,"related_courses":{},"tags":{"company_tags":["Bloomberg","Amazon","Microsoft","Google"],"topic_tags":["Graph","DFS","BFS"]},"problem_question":"\u003cp\u003e\u003cspan style=\"font-size: 14pt;\"\u003e\u003cspan style=\"font-family: andale mono, monospace;\"\u003eYou are given\u0026nbsp;a 2D array\u0026nbsp;\u003c/span\u003e\u003cspan style=\"font-family: 'andale mono', monospace;\"\u003e\u003cstrong\u003emat[][]\u003c/strong\u003e, of size\u0026nbsp;\u003cstrong\u003en*m\u003c/strong\u003e. Your task is to find the\u0026nbsp;\u003cstrong\u003eminimum\u003c/strong\u003e\u0026nbsp;possible\u0026nbsp;\u003cstrong\u003epath cost\u003c/strong\u003e\u0026nbsp;from the top-left cell (0, 0) to the bottom-right cell (n-1, m-1) by moving up, down, left, or right between adjacent cells.\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-family: 'andale mono', monospace; font-size: 14pt;\"\u003e\u003cstrong\u003eNote:\u003c/strong\u003e\u0026nbsp;The cost of a path is defined as the maximum absolute difference\u0026nbsp;between the values of any two consecutive cells along that path.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 14pt; font-family: 'andale mono', monospace;\"\u003e\u003cstrong\u003eExamples:\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cpre\u003e\u003cspan style=\"font-size: 14pt;\"\u003e\u003cstrong style=\"font-family: 'andale mono', monospace;\"\u003eInput: \u003c/strong\u003e\u003cspan style=\"font-family: andale mono, monospace;\"\u003emat[][] = \u003c/span\u003e\u003cspan style=\"color: #273239; letter-spacing: 0.162px; text-wrap-mode: wrap; background-color: #f9f9f9;\"\u003e[[7, 2, 6, 5],\u003cbr /\u003e               [3, 1, 10, 8]]\u003c/span\u003e\n\u003cstrong style=\"font-family: 'andale mono', monospace;\"\u003eOutput:\u003c/strong\u003e\u003cspan style=\"font-family: andale mono, monospace;\"\u003e 4\n\u003c/span\u003e\u003cstrong style=\"font-family: 'andale mono', monospace;\"\u003eExplanation: \u003c/strong\u003e\u003cspan style=\"font-family: andale mono, monospace;\"\u003eThe route of [7, 3, 1, 2, 6, 5, 8] has a minimum value of maximum absolute difference between any two consecutive cells in the route, i.e., 4.\u003c/span\u003e\u003cstrong style=\"font-family: 'andale mono', monospace;\"\u003e\u003cbr /\u003e \u0026nbsp; \u003cimg src=\"https://media.geeksforgeeks.org/img-practice/prod/addEditProblem/915528/Web/Other/blobid0_1763362890.jpg\" width=\"308\" height=\"162\" /\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003cspan style=\"font-family: 'andale mono', monospace; font-size: 14pt;\"\u003e\u003cstrong\u003eInput: \u003c/strong\u003emat[][] = \u003cspan style=\"color: #273239; letter-spacing: 0.162px; text-wrap-mode: wrap; background-color: #f9f9f9;\"\u003e[[2, 2, 2, 1],\u003cbr /\u003e               [8, 1, 2, 7],\u003cbr /\u003e               [2, 2, 2, 8],\u003cbr /\u003e               [2, 1, 4, 7],\u003cbr /\u003e               [2, 2, 2, 2]]\u003c/span\u003e\n\u003cstrong\u003eOutput:\u003c/strong\u003e 0\n\u003cstrong\u003eExplanation:\u003c/strong\u003e The route of [2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2] has a minimum value of maximum absolute difference between any two consecutive cells in the route, i.e., 0.\u003cbr /\u003e    \u003cimg src=\"https://media.geeksforgeeks.org/img-practice/prod/addEditProblem/915528/Web/Other/blobid1_1763363237.jpg\" width=\"245\" height=\"288\" /\u003e\u003cbr /\u003e\u003c/span\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cspan style=\"font-family: 'andale mono', monospace; font-size: 14pt;\"\u003e\u003cstrong\u003eConstraints:\u003cbr /\u003e\u003c/strong\u003e\u003cspan style=\"background-color: #b4d7ff;\"\u003e1\u0026nbsp;\u003cspan style=\"color: #1e2229; background-color: #ffffff;\"\u003e\u0026le;\u003c/span\u003e\u0026nbsp;n, m\u0026nbsp;\u003cspan style=\"color: #1e2229; background-color: #ffffff;\"\u003e\u0026le;\u003c/span\u003e\u0026nbsp;100\u003c/span\u003e\u003ccode\u003e\u003cbr /\u003e0\u0026nbsp;\u003cspan style=\"color: #1e2229; background-color: #ffffff;\"\u003e\u0026le;\u003c/span\u003e\u0026nbsp;mat[i][j]\u0026nbsp;\u003cspan style=\"color: #1e2229; background-color: #ffffff;\"\u003e\u0026le;\u003c/span\u003e\u0026nbsp;10\u003csup\u003e6\u003c/sup\u003e\u003c/code\u003e\u003c/span\u003e\u003c/p\u003e","contributor":"","test_cases":"2\u0026!//!\u00264\u0026!//!\u00267 2 6 5\n3 1 10 8","article_existence":1,"article_list":["https://www.geeksforgeeks.org/path-with-smallest-difference-between-consecutive-cells-path-with-minimum-effort/"],"can_edit_history":false,"can_edit_problem":false,"can_edit_problem_read_only":false,"author":"harshsrivastavaintern","has_problem_solutions":true,"has_hints":true,"has_editorial":true,"can_view_hints":true,"track":"","batch":"","has_doubt_assistance":f
